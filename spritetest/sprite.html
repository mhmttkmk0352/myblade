<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
<canvas id="myc"></canvas>
</body>
</html>



	<script>
		var myc = document.getElementById("myc");
		var ctx = myc.getContext("2d");

		myc.width = window.innerWidth;
		myc.height = window.innerHeight;


		var res = new Image();
		res.src = "para.png";
		res.onload = function(){
			ctx.drawImage(res, 0, 0, res.width, res.height,5,5,5,5,5,5);
		}

	</script>
